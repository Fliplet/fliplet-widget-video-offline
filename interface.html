<div class="widget-holder form-horizontal">
  <header>
    <p>
      Configure your offline video
      <a href="https://help.fliplet.com/video-components/" class="help-icon" target="_blank">
        <i class="fa fa-question-circle-o"></i>
      </a>
    </p>
  </header>

  <div class="section">
    <div class="row">
      <div class="col-xs-12">
        <p>Browse your media library to select an uploaded video.</p>
      </div>
    </div>
    <div>
      <div class="form-group">
        <div class="col-sm-4 control-label">
          <label for="add-document">Select a video</label>
        </div>
        <div class="col-sm-8">
          <div class="file-holder video">
            <div class="btn btn-default add-video">{{#unless file.video.selectFiles.id}}Browse your media library{{else}}Replace video{{/unless}}</div>
            <div class="info-holder {{#unless file.video.selectFiles.id}}hidden{{/unless}}">
              <div class="file-title"><i class="fa fa-file-video-o" aria-hidden="true"></i> <span>{{file.video.selectFiles.name}}</span></div>
              <div class="btn btn-link text-danger video-remove"><i class="fa fa-trash" aria-hidden="true"></i> Remove</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
